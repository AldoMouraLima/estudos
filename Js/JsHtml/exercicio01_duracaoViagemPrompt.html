<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Duração da Viagem em Horas</title>
</head>
<body>
	<script>
		var dias  = parseInt(prompt("Quantidade de dias da viagem:"));
		var horas = parseInt(prompt("Quantidade de horas da viagem:"));
		var duracaoHoras = dias * 24 + horas;
        document.write("<p>Uma viagem de "+ dias + " e " + horas + "</p>");
        document.write("<p>dura "+ duracaoHoras + " horas</p>");		
	</script>
</body>
</html>
