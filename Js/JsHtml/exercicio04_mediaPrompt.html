<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Média Aritmética</title>
</head>
<body>
	<script>
		var nota1  = parseFloat(prompt("1ª nota:"));
		var nota2  = parseFloat(prompt("2ª nota:"));
		var media = (nota1 + nota2) / 2;
        document.write("<p>Média: " + media.toFixed(1)  + "</p>");
	</script>
</body>
</html>
