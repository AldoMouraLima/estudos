<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Opcões de Pagamento</title>
</head>
<body>
	<script>
		var precoProduto  = parseFloat(prompt("Preço do Produto:"));
		var pagtoVista = precoProduto * .9;
		var pagto3vezes = precoProduto / 3;
        document.write("<p>À vista  R$ " + pagtoVista.toFixed(2)  + "</p>");
        document.write("<p>Ou 3x de R$ " + pagto3vezes.toFixed(2) + "</p>");
	</script>
</body>
</html>
